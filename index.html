<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Form</title>
    <link href="style.css" rel="stylesheet">
    <script src="javascript.js" defer></script>
</head>
<body>

    <div id="img-div">
        <div id="Odin-logo">
            <div id="img"></div>
            <h1>Odin</h1>
        </div>
        <footer>Photo by <u>Halie West</u> on <u>Unsplash</u></footer>
    </div>

    <div id="text-div">
        <div id="top-text">
            <p class="top">This is not a real online service! You know you need something like this
                in your life to help you realise your deepest dreams. Sign up to get started.
            </p>
            <p class="bottom">You <em>know</em> you want to.</p>
        </div>

        <div id="form-div">
            <form id="signup">
                <h2 id="form-head">Let's do this!</h2>
                <section>
                    <div id="left-column">
                        <label for="fname">FIRST NAME</label>
                        <input type="text" name="" id="fname" pattern="[^0-9]+" required>
                        <output id="fname-out"></output>

                        <label for="mail">EMAIL</label>
                        <input type="email" id="mail" name="mail" pattern="[A-Za-z0-9\.]+@[A-z]+\.[a-z]+" placeholder="name@example.com" required>
                        <output id="mail-out"></output>

                        <label for="pass">PASSWORD</label>
                        <input type="password" id="pass" placeholder="password" minlength="8" required>
                        <output id="pass-out"></output>
                    </div>

                    <div id="right-column">
                        <label for="lname">LAST NAME</label>
                        <input type="text" name="" id ="lname" pattern="[^0-9]+" required>
                        <output id="lname-out"></output>

                        <label for="number">PHONE NUMBER</label>
                        <!-- Pattern for a UK phone number without spaces or +44-->
                        <input type="tel" id="number" pattern="[0-9]{11}" placeholder="07334758960" required>
                        <output id="number-out"></output>

                        <label for="confirm-pass">CONFIRM PASSWORD</label>
                        <input type="password" id="confirm-pass" minlength="8" placeholder="password" required>
                        <output id="conf-pass-out"></output>
                    </div>
                </section>
            </form>
        </div>

        <div id="create-button">
            <button type="submit" form="signup">Create Account</button>
            <p>Already got an account? <a>Log in</a></p>
        </div>

    </div>
</body>
</html>
